<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('/static/login_temp/asset/images/bg-01.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					ACCOUNT SIGNUP
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5" action="/signup_post" method="post">

					<div class="wrap-input100 validate-input" data-validate = "Enter Shopname">
						<input class="input100" type="text" name="textfield" placeholder="SHOPNAME">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter Email id">
						<input class="input100" type="text" name="textfield2" placeholder="EMAIL ID">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate = "Enter Phone">
						<input class="input100" type="text" name="textfield3" placeholder="PHONE">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter Place">
						<input class="input100" type="text" name="textfield4" placeholder="PLACE">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate = "Enter Post">
						<input class="input100" type="text" name="textfield5" placeholder="POST">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter District">
						<input class="input100" type="text" name="textfield9" placeholder="DISTRICT">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate="Enter Pin">
						<input class="input100" type="text" name="textfield6" placeholder="PIN">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter Password">
						<input class="input100" type="password" name="textfield7" placeholder="PASSWORD">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Confirm Password">
						<input class="input100" type="password" name="textfield8" placeholder="Confirm Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
                    </div>





					<div class="container-login100-form-btn m-t-32">
						<input type="submit" name="button" id="button" value="SIGNUP" button class="login100-form-btn"/>
                    </div>


                </form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>
