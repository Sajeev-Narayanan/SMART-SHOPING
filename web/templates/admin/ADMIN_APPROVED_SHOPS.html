{% extends 'admin/admin_index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/approved_shops_post">
  <table>
    <tr>
      <td><input type="text" name="textfield" id="textfield" class="form-control" /></td>
      <td><input type="submit" name="button" class="btn btn-success" id="button" value="Search" /></td>
    </tr>
  </table>
  <table class="table table-bordered">
    <tr>
        <th>SI/NO</th>
        <th>NAME</th>
      <th>ADDRESS</th>
      <th>CONTACT_INFO</th>
    </tr>
      {% for i in val %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>&nbsp;{{ i['shop_name'] }}</td>
      <td>{{ i['place'] }}<br>{{ i['post'] }}<br>{{ i['district'] }}<br>{{ i['pin'] }}</td>
      <td>{{ i['phone'] }}<br>{{ i['email'] }}</td>
    </tr>
          {% endfor %}
  </table>

</form>
{% endblock %}
