{% extends 'admin/admin_index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/shop_approvel_post">
<table>
  <tr>
    <td><input type="text" name="textfield" id="textfield" class="form-control"/></td>
    <td><input type="submit" name="button" class="btn btn-success" id="button" value="Search" /></td>
  </tr>
</table>
<br />
  <table class="table table-bordered">
    <tr>
      <th>SI/NO</th>
      <th>Name</th>
      <th>Address</th>
      <th>Contact Info</th>
      <th colspan="2">&nbsp;</th>
    </tr>
      {% for i in val %}
    <tr>
      <td>&nbsp;{{ loop.index }}</td>
      <td>{{ i['shop_name'] }}</td>
      <td>{{ i['place'] }}<br>{{ i['post'] }}<br>{{ i['district'] }}<br>{{ i['pin'] }}</td>
      <td>{{ i['phone'] }}<br>{{ i['email'] }}</td>
      <td><a href="/approve_shops/{{ i['login_id'] }}">Approve</a></td>
      <td><a href="/reject_shops/{{ i['login_id'] }}">Reject</a></td>
    </tr>
        {% endfor %}
  </table>
</form>
{% endblock %}
