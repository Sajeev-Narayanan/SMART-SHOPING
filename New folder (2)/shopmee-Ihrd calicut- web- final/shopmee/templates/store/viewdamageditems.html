{% extends "store/blank.html" %}

{% block body %}
<form id="form1" name="form1" method="post" action="">
    <table class="table table-bordered">
      <tr>
        <th width="50">Sl_no</th>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
        {% for i in res %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ i['product_name'] }}</td>
        <td>{{ i['qty'] }}</td>
        <td>{{ i['price'] }}</td>

       
      </tr>
        {% endfor %}
    </table>
  </form>



{% endblock %}
