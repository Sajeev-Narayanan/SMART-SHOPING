{% extends 'seller/blank.html' %}
{% block body %}
    <form action="/seller_product_management_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table class="table table-bordered">
    <tr>
        <td width="150"><b>Category Name</b></td>
      <td><select name="select" id="select" class="form-control">
          {% for i in res %}
              <option value="{{ i["category_id"] }}">{{ i["category_name"] }}</option>
          {% endfor %}
      </select></td>
    </tr>
    <tr>
        <td ><b>Product Name</b></td>
      <td><input type="text" name="textfield" id="textfield" class="form-control" required /></td>
    </tr>
    <tr>
        <td><b>Price</b></td>
      <td><input type="number" name="textfield2" id="textfield2" class="form-control" required /></td>
    </tr>
    <tr>
        <td><b>Quantity</b></td>
      <td><input type="text" name="textfield3" id="textfield3" class="form-control" required/></td>
    </tr>
    <tr>
        <td><b>Image</b></td>
      <td><input type="file" name="fileField" id="fileField" class="form-control" required/></td>
    </tr>
    <tr>
        <td><b>Description</b></td>
      <td><textarea name="textarea" id="textarea" cols="45" rows="5" class="form-control" required></textarea></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="button" id="button" value="Submit" class="btn btn-success" /></td>
    </tr>
  </table>
</form>
{% endblock %}
