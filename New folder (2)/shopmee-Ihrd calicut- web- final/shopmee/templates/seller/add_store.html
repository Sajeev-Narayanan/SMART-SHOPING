{% extends 'seller/blank.html' %}
{% block body %}
<form action="/seller_add_store" method="post" enctype="multipart/form-data">
<table class="table table-bordered">
  <tr>
    <td width="150px">Store Name</td>
    <td>
      <input type="text" name="textfield" id="textfield" class="form-control" required /></td>
  </tr>
  <tr>
    <td>Email</td>
    <td>
      <input type="email" name="textfield2" id="textfield2" class="form-control" required  /></td>
  </tr>
  <tr>
    <td>Phone</td>
    <td>
      <input type="text" name="textfield3" id="textfield3" class="form-control" required pattern="[6789][0-9]{9}" /></td>
  </tr>
  <tr>
    <td>Place</td>
    <td>
      <input type="text" name="textfield4" id="textfield4" class="form-control" required  /></td>
  </tr>
  <tr>
    <td>Latitude</td>
    <td>
      <input type="text" name="textfield5" id="textfield5" class="form-control" required  /></td>
  </tr>
  <tr>
    <td>Longitude</td>
    <td>
      <input type="text" name="textfield6" id="textfield6" class="form-control" required  /></td>
  </tr>
  <tr>
    <td>Manager Name</td>
    <td>
      <input type="text" name="textfield7" id="textfield7" class="form-control" required  /></td>
  </tr>
  <tr>
    <td>Manager Phone</td>
    <td>
      <input type="text" name="textfield8" id="textfield8" class="form-control" required pattern="[6789][0-9]{9}" /></td>
  </tr>
  <tr>
    <td>Image</td>
    <td>
      <input type="file" name="fileField" id="fileField" class="form-control" required  /></td>
  </tr>
     <tr>
   
      <td colspan="2"><input type="submit" name="button" id="button" value="Add" class="btn btn-success" /></td>
    </tr>
</table>



</form>

{% endblock %}
