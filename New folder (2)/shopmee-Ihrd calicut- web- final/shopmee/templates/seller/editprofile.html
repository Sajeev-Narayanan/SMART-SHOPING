<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title" align="center"><u><b>Registration Form</b></u></h2>
                    <form method="POST" action="/seller_register_post" enctype="multipart/form-data">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label"><b>NAME</label></b>
                                    <input class="input--style-4" type="text" name="textfield" value="{{ data['seller_name'] }}" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label"><b>EMAIL</label></b>
                                    <input class="input--style-4" type="text" name="textfield2" value="{{ data['email_id'] }}" required>
                                </div>
                            </div>
                        </div>
 <div class="row row-space">
                        <div class="col-2">
                                <div class="input-group">
                                    <label class="label"><b>Date of birth</label></b>
                                    <input class="input--style-4" type="date" name="textfield11" value="{{ data['dob'] }}" required >
                                </div>
                            </div>

                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label"><b>PHONE NUMBER</label></b>
                                    <input class="input--style-4" type="text" name="textfield3" value="{{ data['ph_no'] }}" required>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label"><b>STORE NAME</label></b>
                                        <input class="input--style-4" type="text" name="textfield4" value="{{ data['house_name'] }}" required>
                                    </div>
                                </div>
                                <div class="col-2">
                                 <div class="col-2">
                                    <div class="input-group">
                                        <label class="label"><b>CITY</label></b>
                                        <input class="input--style-4" type="text" name="textfield5" value="{{ data['city'] }}" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-2">
                                <div class="input-group">
                                    <label class="label"><b>DISTRICT</label></b>
                                    <input class="input--style-4" type="text" name="textfield6" value="{{ data['district'] }}" required>
                                </div>

                                 </div>
                                <div class="col-2">
                                <div class="input-group">
                                    <label class="label"><b>STATE</label></b>
                                    <input class="input--style-4" type="text" name="textfield7" value="{{ data['state'] }}" required>
                                </div>
                            </div>
                                <div class="col-2">
                                <div class="input-group">
                                    <label class="label"><b>LONGITUDE</label></b>
                                    <input class="input--style-4" type="text" name="textfielda" value="{{ data['longitude'] }}" required>
                                </div>
                            </div>
                                <div class="col-2">
                                <div class="input-group">
                                    <label class="label"><b>LATITUDE</label></b>
                                    <input class="input--style-4" type="text" name="textfieldb" value="{{ data['latitude'] }}" required>
                                </div>
                            </div>
                        </div>
                            <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label"><b>PHOTO</label></b>
                                    <td>&nbsp;<img src="{{ data['image'] }}" height="100px" width="100px"></td>
                                    <input type="file"  name="fileField" value="{{ data['image'] }}" required>
                                </div>
                            </div>

                        <div class="p-t-15">
                           <br><br><center> <input class="btn btn--radius-2 btn--blue"  align="center" type="submit" value="Register"></input></center>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
